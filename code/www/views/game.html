<div class="container">
    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4 timer">
            {{timer}}
        </div>
    </div>
    <br/>
    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4 words">
            <div>{{word1}}</div>
            <div>{{word2}}</div>
        </div>
    </div>

    <br />

    <div class="row text-center">
        <div class="col-md-6 col-md-offset-3 answer">
            <a class="btn btn-info" role="button" ng-click="selectAnswer(1)" ng-show="maxDistance >= 1">1</a>
            <a class="btn btn-info" role="button" ng-click="selectAnswer(2)" ng-show="maxDistance >= 2">2</a>
            <a class="btn btn-info" role="button" ng-click="selectAnswer(3)" ng-show="maxDistance >= 3">3</a>
            <a class="btn btn-info" role="button" ng-click="selectAnswer(4)" ng-show="maxDistance >= 4">4</a>
            <a class="btn btn-info" role="button" ng-click="selectAnswer(5)" ng-show="maxDistance >= 5">5</a>
        </div>
    </div>

    <br />

    <div class="row text-center">
        <div class="col-md-4 col-md-offset-4 points">
            <strong>Points: <em>{{points}}</em></strong>
        </div>
    </div>

    <br />

    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2">
            <div id="message">{{message}}</div>
        </div>
    </div>
</div>

<div class="container" id="home">
    <div class="row text-center">
        <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4">
            <a class="btn btn-success btn-block" href="#/game" role="button">{{ 'Play' | translate }}</a>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4">
            <a class="btn btn-default btn-block" href="#/scores" role="button">{{ 'Scores' | translate }}</a>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4">
            <a class="btn btn-info btn-block" href="#/help" role="button">{{ 'How to play' | translate }}</a>
        </div>
    </div>
    <div class="row text-center">
        <form>
            <div class="form-group">
                <label for="languageComboBox">Language</label>
                <select ng-model="lang" id="languageComboBox">
                    <option value='en'>English</option>
                    <option value='es'>Español</option>
                    <option value='fr'>Français</option>
                </select>
            </div>
        </form>
    </div>
</div>
